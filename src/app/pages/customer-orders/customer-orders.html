<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <!-- Construction Icon -->
    <div class="mb-6">
      <i class="fa-solid fa-helmet-safety text-yellow-500 text-6xl"></i>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      My Orders
    </h1>

    <!-- Under Construction Message -->
    <div class="mb-6">
      <p class="text-lg text-gray-600 mb-2">
        <i class="fa-solid fa-screwdriver-wrench text-gray-400 mr-2"></i>
        This page is currently under construction
      </p>
      <p class="text-sm text-gray-500">
        We're working hard to bring you an amazing order tracking experience!
      </p>
    </div>

    <!-- Coming Soon Features -->
    <div class="bg-blue-50 rounded-lg p-6 mb-6 text-left">
      <h3 class="text-lg font-semibold text-blue-900 mb-3">Coming Soon:</h3>
      <ul class="space-y-2 text-blue-800">
        <li class="flex items-center">
          <i class="fa-solid fa-check-circle text-blue-500 mr-2"></i>
          View all your orders
        </li>
        <li class="flex items-center">
          <i class="fa-solid fa-check-circle text-blue-500 mr-2"></i>
          Track order status in real-time
        </li>
        <li class="flex items-center">
          <i class="fa-solid fa-check-circle text-blue-500 mr-2"></i>
          Download invoices
        </li>
        <li class="flex items-center">
          <i class="fa-solid fa-check-circle text-blue-500 mr-2"></i>
          Request returns and refunds
        </li>
      </ul>
    </div>

    <!-- Back Button -->
    <button 
      (click)="goBack()"
      class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors duration-200 font-semibold">
      <i class="fa-solid fa-arrow-left mr-2"></i>
      Back to Home
    </button>
  </div>
</div>
