<div class="mb-8 animate-fade-in">
  <h1 class="text-4xl font-bold text-gray-800">Profile Management</h1>
  <p class="text-gray-600 mb-6">Here you can change and edit your profile information</p>
  <hr class="border-t border-gray-300 my-4">
</div>

<!-- Loading State -->
<div *ngIf="isLoading()" class="flex justify-center items-center py-12">
  <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-accent"></div>
</div>

<section *ngIf="!isLoading()" class="metric-card rounded-2xl shadow-lg p-6 mb-8 animate-slide-up overflow-x-auto">
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="space-y-6">

    <!-- Profile Picture Section -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-3">Profile Picture</label>
      <div class="flex items-center space-x-6">
        <!-- Current/Preview Image -->
        <div class="relative">
          <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-200 bg-gray-100">
            <img
              *ngIf="previewUrl() || profileData.profile_pic_url"
              [src]="previewUrl() || profileData.profile_pic_url"
              alt="Profile Picture"
              class="w-full h-full object-cover"
            />
            <div *ngIf="!previewUrl() && !profileData.profile_pic_url" class="w-full h-full flex items-center justify-center bg-gradient-to-br from-accent to-blue-600">
              <i class="fas fa-user text-white text-4xl"></i>
            </div>
          </div>
          <!-- Remove button for preview -->
          <button
            *ngIf="previewUrl()"
            type="button"
            (click)="removeSelectedFile()"
            class="absolute -top-2 -right-2 bg-red-500 text-slate-600 rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600 transition-colors shadow-lg"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Upload Button -->
        <div class="flex-1">
          <input
            type="file"
            id="profilePicInput"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="hidden"
          />
          <label
            for="profilePicInput"
            class="inline-block px-6 py-3 bg-gradient-to-r from-accent to-blue-600 text-slate-600 rounded-xl cursor-pointer hover:shadow-lg transition-all duration-300 transform hover:scale-105"
          >
            <i class="fas fa-upload mr-2"></i>
            {{ previewUrl() ? 'Change Picture' : 'Upload Picture' }}
          </label>
          <p class="text-sm text-gray-500 mt-2">
            <i class="fas fa-info-circle mr-1"></i>
            Max file size: 5MB. Supported formats: JPG, PNG, GIF
          </p>
        </div>
      </div>
    </div>

    <hr class="border-t border-gray-200 my-6">

    <!-- Full Name -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">
        Full Name <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        name="name"
        [(ngModel)]="profileData.name"
        required
        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-300 bg-white/90 backdrop-blur-sm"
        placeholder="Enter your full name"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="profileData.email"
        readonly
        class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-100 cursor-not-allowed"
        placeholder="Enter your email"
      />
      <p class="text-sm text-gray-500 mt-1">
        <i class="fas fa-lock mr-1"></i>
        Email cannot be changed
      </p>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">
        Phone Number <span class="text-red-500">*</span>
      </label>
      <input
        type="tel"
        name="phone"
        [(ngModel)]="profileData.phone"
        required
        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-300 bg-white/90 backdrop-blur-sm"
        placeholder="Enter your phone number"
      />
    </div>

    <!-- Change Password Section (Optional - for future implementation) -->
    <div class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-xl">
      <label class="block text-gray-700 font-medium mb-1">
        <i class="fas fa-key mr-2"></i>
        Change Password
      </label>
      <input
        type="password"
        name="password"
        [(ngModel)]="profileData.password"
        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-300 bg-white"
        placeholder="Enter new password (leave blank to keep current)"
      />
      <p class="text-sm text-gray-600 mt-2">
        <i class="fas fa-info-circle mr-1"></i>
        Leave blank if you don't want to change your password
      </p>
      <p class="text-xs text-gray-500 mt-1">
        Note: Password change functionality requires additional API endpoint
      </p>
    </div>

    <!-- Submit Button -->
    <div class="flex items-center space-x-4">
      <button
        type="submit"
        [disabled]="!profileForm.form.valid || isSaving()"
        class="px-6 py-3 bg-gradient-to-r from-accent to-blue-600 rounded-xl text-gray-700 font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        <i class="fas" [ngClass]="isSaving() ? 'fa-spinner fa-spin' : 'fa-save'" class="mr-2"></i>
        {{ isSaving() ? 'Saving...' : 'Update Profile' }}
      </button>

      <button
        type="button"
        (click)="loadProfileData()"
        [disabled]="isSaving()"
        class="px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-xl text-gray-700 font-semibold transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i class="fas fa-redo mr-2"></i>
        Reset
      </button>
    </div>

    <!-- Required Fields Note -->
    <p class="text-sm text-gray-500 mt-4">
      <span class="text-red-500">*</span> Required fields
    </p>
  </form>
</section>
