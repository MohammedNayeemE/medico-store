<section class="max-w-[95%] mx-auto px-6 py-12">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">Why Choose Medico Store?</h2>
    <p class="text-gray-600 text-lg">Your health deserves the best care and convenience</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let feature of features" 
      class="group bg-linear-to-br rounded-2xl p-8 text-center hover:shadow-xl transition-shadow duration-300 border-2"
      [ngClass]="[feature.gradient, feature.hoverGradient, feature.borderColor]">
      
      <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"
        [ngClass]="feature.iconBg">
        <span class="text-white text-2xl">{{ feature.icon }}</span>
      </div>
      
      <h3 class="text-xl font-bold mb-3 transition-colors"
        [ngClass]="[feature.titleColor, feature.hoverColor]">
        {{ feature.title }}
      </h3>
      
      <p class="font-semibold text-lg mb-2" [ngClass]="feature.discountColor">
        {{ feature.discount }}
      </p>
      
      <p class="text-gray-600">{{ feature.description }}</p>
      
      <div class="mt-4 flex justify-center space-x-2">
        <span *ngFor="let badge of feature.badges"
          class="px-3 py-1 rounded-full text-sm font-medium"
          [ngClass]="[badge.bg, badge.text]">
          {{ badge.label }}
        </span>
      </div>
    </div>
  </div>
</section>
