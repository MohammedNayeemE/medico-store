<section 
  id="sidebar" 
  [class.translate-x-0]="isOpen"
  class="fixed md:sticky overflow-y-auto top-0 left-0 h-screen w-72 sidebar-gradient text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
  
  <!-- Background Effects -->
  <div class="absolute top-0 left-0 w-full h-full opacity-10">
    <div class="absolute top-20 left-8 w-32 h-32 bg-primary rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-40 right-8 w-24 h-24 bg-accent rounded-full blur-2xl animate-float"></div>
  </div>

  <!-- Logo -->
  <div class="relative p-6 border-b border-gray-600/50">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 bg-gradient-to-r from-primary to-light rounded-xl flex items-center justify-center glow animate-float">
        <i class="fas fa-cube text-white text-lg"></i>
      </div>
      <div>
        <span class="text-xl font-bold">Admin Panel</span>
        <p class="text-white text-sm">E-Pharmacy Management</p>
      </div>
    </div>
  </div>

  <!-- Admin Profile -->
  <div class="relative p-6 border-b border-gray-600/50">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gradient-to-r from-success to-accent rounded-full flex items-center justify-center ring-2 ring-accent/20">
        <i class="fas fa-user text-white"></i>
      </div>
      <div>
        <span class="font-semibold text-lg">Administrator</span>
        <p class="text-accent text-sm flex items-center">
          <span class="w-2 h-2 bg-accent rounded-full mr-2 animate-pulse"></span>
          Online
        </p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="mt-6 px-4 relative z-10">
    <div class="space-y-2">
      @for (item of navItems; track item.id) {
        <div class="nav-item">
          <div 
            (click)="navigateTo(item.route)"
            [class.bg-primary]="item.active"
            [class.shadow-lg]="item.active"
            class="flex items-center space-x-4 text-white hover:text-white px-4 py-3 rounded-xl hover:bg-white/10 cursor-pointer group">
            <i [class]="'fas ' + item.icon + ' text-lg'"></i>
            <span class="font-medium">{{ item.label }}</span>
          </div>
        </div>
      }
    </div>

    <!-- Logout -->
    <div class="mt-2 pt-6 border-t border-gray-600/50">
      <div 
        (click)="logout()"
        class="nav-item bg-[linear-gradient(135deg,#b91c1c_0%,#dc2626_100%)] rounded-xl">
        <div class="flex items-center space-x-4 text-white-400 hover:text-white-300 px-4 py-3 cursor-pointer group">
          <i class="fas fa-arrow-right-from-bracket text-lg"></i>
          <span class="font-medium">Logout</span>
        </div>
      </div>
    </div>
  </nav>
</section>
