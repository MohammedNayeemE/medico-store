<section class="max-w-[95%] mx-auto px-6 py-12">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-2xl font-bold">{{ title }}</h2>
    <a (click)="onViewAll()" 
      class="text-green-600 text-lg font-semibold flex items-center gap-1 cursor-pointer">
      View All â†’
    </a>
  </div>

  <div #swiperContainer [class]="'swiper ' + swiperClass">
    <div class="swiper-wrapper">
      <div *ngFor="let product of products" 
        class="swiper-slide cursor-pointer border rounded-lg shadow-sm overflow-hidden flex flex-col h-full">
        <div class="flex flex-col h-full">
          <img [src]="product.img" [alt]="product.name"
            class="w-full h-48 object-contain p-4 bg-gray-50" loading="lazy">
          <div class="p-4 flex flex-col flex-1">
            <h3 class="font-medium text-base line-clamp-2">{{ product.name }}</h3>
            <p class="text-gray-600 mb-3">{{ product.priceStr }}</p>
            <button (click)="onAddToCart(product, $event)"
              class="mt-auto bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>
