<section class="max-w-[95%] mx-auto px-6 py-12 bg-linear-to-br from-gray-50 to-gray-100 rounded-2xl">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-3">Shop by Categories</h2>
    <p class="text-gray-600 text-lg">Find exactly what you need for your health and wellness</p>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <div *ngFor="let category of categories"
      (click)="onCategoryClick(category.name)"
      class="group bg-white rounded-2xl shadow-md hover:shadow-xl border border-gray-200 overflow-hidden cursor-pointer transform transition-all duration-300 hover:-translate-y-2">
      
      <div class="bg-linear-to-br p-6 transition-all duration-300"
        [ngClass]="[category.gradient, category.hoverGradient]">
        <div class="w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform duration-300"
          [ngClass]="category.iconBg">
          <i class="text-white text-lg" [ngClass]="'fa-solid ' + category.icon"></i>
        </div>
      </div>
      
      <div class="p-4 text-center">
        <h3 class="font-semibold text-gray-900 transition-colors"
          [ngClass]="category.hoverColor">
          {{ category.name }}
        </h3>
        <p class="text-xs text-gray-500 mt-1">{{ category.count }}</p>
      </div>
    </div>
  </div>
</section>
