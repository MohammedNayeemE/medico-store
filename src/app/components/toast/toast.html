<div class="toast-container">
  @for (toast of toasts(); track toast.id) {
    <div [class]="getToastClasses(toast.type)" 
         class="toast-item">
      <div class="toast-icon">
        {{ getIcon(toast.type) }}
      </div>
      <div class="toast-message">
        {{ toast.message }}
      </div>
      <button 
        (click)="removeToast(toast.id)"
        class="toast-close"
        aria-label="Close notification">
        Ã—
      </button>
    </div>
  }
</div>
